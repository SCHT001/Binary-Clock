<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Binary Clock</title>
</head>
<body>
    <div class="main">
        <div class="header">
            Binary Clock
        </div>
        <div class="container">
            <div class="index">
                <div>8</div>
                <div>4</div>
                <div>2</div>
                <div>1</div>
            </div >
                <div class="boxes">
                    <div class="column">
                        <div class="dots"id="h1c1"></div>
                        <div class="dots"id="h1c2"></div>
                        <div class="dots"id="h1c3"></div>
                        <div class="dots"id="h1c4"></div>
                    </div>
                    <div class="column">
                        <div class="dots"id="h2c1"></div>
                        <div class="dots"id="h2c2"></div>
                        <div class="dots"id="h2c3"></div>
                        <div class="dots"id="h2c4"></div>
                    </div>
                </div>
                <div class="boxes">
                    <div class="column">
                        <div class="dots"id="m1c1"></div>
                        <div class="dots"id="m1c2"></div>
                        <div class="dots"id="m1c3"></div>
                        <div class="dots"id="m1c4"></div>
                    </div>
                    <div class="column">
                        <div class="dots"id="m2c1"></div>
                        <div class="dots"id="m2c2"></div>
                        <div class="dots"id="m2c3"></div>
                        <div class="dots"id="m2c4"></div>
                    </div>
                </div>
                <div class="boxes">
                    <div class="column">
                        <div class="dots"id="s1c1"></div>
                        <div class="dots"id="s1c2"></div>
                        <div class="dots"id="s1c3"></div>
                        <div class="dots"id="s1c4"></div>
                    </div>
                    <div class="column">
                        <div class="dots"id="s2c1"></div>
                        <div class="dots"id="s2c2"></div>
                        <div class="dots"id="s2c3"></div>
                        <div class="dots"id="s2c4"></div>
                    </div>
                </div>
           <div class="am-pm">
            <div class="am-index ">
                <div>AM</div>
                <div>PM</div>
            </div>
            <div class="am-indicator ">
                <div class="dots"id="am"></div>
                <div class="dots"id="pm"></div>
            </div>
           </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
